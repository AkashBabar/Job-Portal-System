############################
# Application Info
############################
spring.application.name=Job-Portal-System

############################
# Server Configuration
############################
server.port=9091
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=always

############################
# PostgreSQL Configuration
############################
spring.datasource.url=jdbc:postgresql://localhost:5432/job_portal_db
spring.datasource.username=your_username
spring.datasource.password=your_password
spring.datasource.driver-class-name=org.postgresql.Driver

############################
# JPA / Hibernate
############################
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true
spring.jpa.properties.hibernate.transaction.jta.platform=org.hibernate.engine.transaction.jta.platform.internal.NoJtaPlatform

############################
# JSP View Resolver
############################
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

############################
# Static Resources
############################
spring.web.resources.static-locations=classpath:/static/

############################
# JWT Configuration
############################
jwt.secret=5a7e1536e5b8b085a0c3f02f67a68a99503d126dbab71be9ed8a9f0d2edb46b1802f8cd8a2cdbb582c0c1e0f1554b848ed1a0b556762b0b76488fc94336a9a48
jwt.expiration=3600000

############################
# Logging Configuration
############################
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.web.servlet.mvc.method.annotation.RequestMappingHandlerAdapter=DEBUG
logging.level.org.springframework.web.servlet.mvc.method.annotation.RequestMappingHandlerMapping=DEBUG
logging.level.org.springframework.web.servlet.mvc.method.annotation.ExceptionHandlerExceptionResolver=DEBUG
logging.level.org.springframework.web.servlet.mvc.method.annotation.RequestResponseBodyMethodProcessor=DEBUG
logging.level.org.springframework.beans.factory.annotation=DEBUG

############################
# Debug Mode
############################
debug=true



